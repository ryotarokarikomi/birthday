name: build-and-test
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: osrf/ros:humble-desktop
    strategy:
      matrix:
        rosdistro:
          - humble

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Apt update
        run: |
          sudo apt update -y

      - name: Build test
        run: |
          mkdir ../ros2_ws/src/stop_watch -p
          cp -r ./* ../ros2_ws/src/stop_watch
	  cd ../ros2_ws
          rosdep update
          rosdep install -r -y --from-paths --ignore-src ./
          source /opt/ros/humble/setup.bash
          colcon build --symlink-install
        shell: bash
